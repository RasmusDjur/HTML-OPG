<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First Box -->
    <div class="box">
        <!-- Logo -->
        <div class="logo">
            <img src="images/rooster-logo.png" alt="Rooster Logo">
        </div>

        <!-- Menu -->
        <nav class="menu">
            <ul>
                <li><a href="#section1">Menupunkt#1</a></li>
                <li><a href="#section2">Menupunkt#2</a></li>
                <li><a href="#section3">Menupunkt#3</a></li>
                <li><a href="#section4">Menupunkt#4</a></li>
                <li><a href="#section5">Menupunkt#5</a></li>
            </ul>
        </nav>

        <!-- Button -->
        <div class="book-meeting">
            <a href="#book" class="btn">BOOK ET MØDE</a>
        </div>
    </div>
    
    <!-- Second Box -->
    <div class="box-2">
        <div class="text-overlay">
            <h1>Making it right entirely in <br>Copenhagen since 1997</h1>
            <p>Every product embodies our spirit of family legacy, traditional <br>craftsmanship, and a genuine commitment to sustainability.</p>
            <div class="book-meeting">
                <a href="#book" class="btn2">BOOK ET MØDE</a>
            </div>
        </div>
    </div>

</body>
</html>
